<h1>New Real Estate</h1>
<p>
  {{ realestate | json }}
</p>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="cladding">Cladding</label>
    <select id="cladding" class="form-control" [(ngModel)]="realestate.claddingId" name="claddingId" required #cladding="ngModel">
      <option value=""></option>
      <option *ngFor="let c of claddings" value="{{ c.id }}">{{ c.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="cladding.touched && !cladding.valid" >Please specify the cladding</div>
  </div>
  <div class="form-group">
    <label for="area">Area</label>
    <input [(ngModel)]="realestate.area" name="area" id="area" class="form-control" type="number">
  </div>
  <div class="form-group">
    <label for="level">Level</label>
    <input [(ngModel)]="realestate.level" name="level" id="level" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input [(ngModel)]="realestate.address" name="address" id="address" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="numberofrooms">Number of Rooms</label>
    <input [(ngModel)]="realestate.numberOfRooms" name="numberofrooms" id="numberofrooms" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [(ngModel)]="realestate.price" name="price" id="price" type="number" class="form-control">
  </div>
  <div>
    <p>Is this realestate booked?</p>
    <label for="booked" class="radio-inline">
      <input type="radio" name="isBooked" id="booked" [value]="true" [(ngModel)]="realestate.isBooked"> Yes
    </label>
    <label for="notBooked" class="radio-inline">
      <input type="radio" name="isBooked" id="notBooked" [value]="false" [(ngModel)]="realestate.isBooked"> No
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
  <button *ngIf="realestate.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
</form>
